<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- -------NavBAr------- -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid mx-5">
            <a class="navbar-brand text-uppercase fs-3 fw-bold" href="#">redhanded</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto me-5 fs-normal">
                    <a class="nav-link text-capitalize me-4" aria-current="page" href="#">About</a>
                    <a class="nav-link text-capitalize me-4" href="#">blog</a>
                    <a class="nav-link text-capitalize me-4" href="#">partners</a>
                    <a class="nav-link text-capitalize me-4">pricing</a>
                    <button type="button" class="btn fst-normal px-3 py-2 me-1 btn-light bg-light">Login</button>
                    <button type="button" class="btn fst-normal px-3 py-2 btn-dark">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- -------Hero Section------- -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner position-relative">
            <div class="carousel-item active">
                <img src="images/sec1Bg.06ddeb73.png" class="d-block w-100" alt="...">
                <div class="d-flex flex-column mb-3 position-absolute top-0">
                    <div class="p-2">
                        <h1 class="fs-2 text-white">LEASE YOUR COMMERCIAL SPACE WITHOUT A BROKER</h1>
                    </div>
                    <div class="p-2 d-flex flex-row">
                        <form class="search-bg d-flex px-2 py-3 rounded-3" role="search">
                            <input class="search-border form-control me-2" type="search" placeholder="Enter City or State" aria-label="Search">
                            <button class="search-btn btn text-white" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="p-2">Flex item 3</div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
